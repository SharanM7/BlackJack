<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge01</title>
    
</head>
<body>
        <div class="container-1">
           <h2>Challenge 1- Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class= "btn btn-primary" onclick="ageInDays()">Click Here</button>
                </div>
                <div>
                    <button class= "btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>  
            <div class="flex-box-container-1">
                <div><h3><span id="ageInDays"></span></h3></div>
            </div>
       </div>

       <div class='container-2'>
            <h2>Challenge 2- Cat Generator</h2>

            <div>
                <button class='btn btn-success' onclick="catGenerator()">Generate Cat</button>
            </div>
            <div class='flex-box-container-2' id='flex-gen-cat'></div>
       </div>

       <div class='container-3'>
            <h2>Challenge 3- Rock Paper Scissors</h2>

            <div class="flex-box-rps" id="flex-box-rps-div">
                    <img  id="rock" src="/home/adminpc15/Desktop/Sharan/Challenge/01/img/rock.jpeg" height="150" width="150" onclick="rpsGame(this)">
                    <img  id="paper" src="/home/adminpc15/Desktop/Sharan/Challenge/01/img/paper.jpeg" height="150" width="150" onclick="rpsGame(this)">
                    <img  id="scissors" src="/home/adminpc15/Desktop/Sharan/Challenge/01/img/scissors.jpeg" height="150" width="150" onclick="rpsGame(this)">
            </div>
       </div>
       <div class="container-4">
            <h2>Challenge 4- Change the Color of all Buttons</h2>

            <div class="flex-box-pick-color">
                <form action="">
                    <select id="" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
       </div>

    <div class="container-5">
        <h2>Challenge 5- BlackJack</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>
        <div class="flex-box-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" >Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" >Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button" >Deal</button>
            </div>
        </div>
        <div class="flex-box-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><Span id="wins">0</Span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
